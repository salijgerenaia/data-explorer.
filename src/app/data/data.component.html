<div>
  <h2>Data List</h2>
  <mat-form-field>
    <input matInput (input)="applyFilter($event)" placeholder="Filter" />
  </mat-form-field>

  <table mat-table [dataSource]="filteredData">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let item">{{ item.country }}</td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef>Region</th>
      <td mat-cell *matCellDef="let item">{{ item.region }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'country', 'region']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'country', 'region']"></tr>
  </table>
</div>
