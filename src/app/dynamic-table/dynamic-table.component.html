<mat-form-field>
    <input matInput (input)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
  
  <button mat-raised-button color="primary">Filter</button>
  
  <table mat-table [dataSource]="filteredData">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let item">{{ item.category }}</td>
    </ng-container>
  
    <!-- Replace with your actual column definitions -->
  
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'category']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'category']"></tr>
  </table>
