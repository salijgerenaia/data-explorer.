<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Uppercase Text</mat-label>
    <input
      matInput
      formControlName="uppercaseInput"
      placeholder="Enter uppercase text"
    />
    <mat-error *ngIf="uppercaseInput?.hasError('required')">
      Uppercase letters only.</mat-error
    >
    <mat-error *ngIf="uppercaseInput?.hasError('notUppercase')">
      Uppercase letters only.
    </mat-error>
  </mat-form-field>

  <br />

  <button mat-raised-button class="buttonelement" type="submit">Submit</button>
</form>
