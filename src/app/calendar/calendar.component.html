<div class="container">
  <ejs-datetimepicker
    placeholder="Choose a date and time"
    [value]="dateValue"
    [min]="minDate"
    [max]="maxDate"
    [enableMask]="true"
    format="dd-MMM-yy hh:mm">
  </ejs-datetimepicker>
</div>

<style>
  .container{
    width: 250px;
    margin: 5% auto;
  }
</style>
